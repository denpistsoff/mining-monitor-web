<head>

    <meta name="description" content="–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ –º–∞–π–Ω–∏–Ω–≥ —Ñ–µ—Ä–º" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- –ë–∞–∑–æ–≤—ã–π URL –¥–ª—è GitHub Pages -->
    <base href="/mining-monitor-web/" />

    <title>Mining Monitor</title>

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #1a0f0a;
        }
        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
            monospace;
        }
        .initial-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a0f0a;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .initial-spinner {
            border: 4px solid rgba(255, 140, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff8c00;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        .initial-text {
            color: #ff8c00;
            margin-top: 20px;
            font-size: 16px;
        }
        .initial-subtext {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        (function() {
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –ø—É—Ç–∏ –ø–æ—Å–ª–µ —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞
            function restorePath() {
                var redirectPath = sessionStorage.getItem('redirectPath');
                if (redirectPath && redirectPath !== '/' && !window.location.pathname.includes(redirectPath)) {
                    console.log('üîÑ Restoring path from redirect:', redirectPath);
                    sessionStorage.removeItem('redirectPath');

                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º history API –¥–ª—è —Å–º–µ–Ω—ã URL –±–µ–∑ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏
                    var newUrl = '/mining-monitor-web' + redirectPath;
                    window.history.replaceState(null, null, newUrl);
                    return true;
                }
                return false;
            }

            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—É—Ç—å
            restorePath();

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–∫–∞ React –Ω–µ –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è
            var loadingDiv = document.createElement('div');
            loadingDiv.className = 'initial-loading';
            loadingDiv.id = 'initial-loading';
            loadingDiv.innerHTML = '<div class="initial-spinner"></div>' +
                '<div class="initial-text">–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...</div>' +
                '<div class="initial-subtext">Mining Monitor v5.0</div>';
            document.body.appendChild(loadingDiv);

            // –£–±–µ—Ä–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ React
            window.addEventListener('load', function() {
                setTimeout(function() {
                    var loading = document.getElementById('initial-loading');
                    if (loading) {
                        loading.style.opacity = '0';
                        setTimeout(function() {
                            loading.style.display = 'none';
                        }, 300);
                    }
                }, 500);
            });

            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∑–∞–≥—Ä—É–∑–∫–∏
            window.addEventListener('error', function(e) {
                console.error('‚ùå Loading error:', e.error);
                var loading = document.getElementById('initial-loading');
                if (loading) {
                    loading.innerHTML = '<div style="color: #ff4444; font-size: 48px;">‚ö†Ô∏è</div>' +
                        '<div class="initial-text" style="color: #ff4444;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>' +
                        '<div class="initial-subtext">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</div>';
                }
            });
        })();
    </script>
</head>

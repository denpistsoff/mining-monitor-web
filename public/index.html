      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',

<body>
<noscript>Включите JavaScript для работы приложения</noscript>
<div id="root"></div>

<!-- Скрипт для обработки редиректов после 404 -->
<script>
  (function() {
    // Восстанавливаем путь после редиректа с 404
    const redirect = sessionStorage.redirect;
    delete sessionStorage.redirect;

    if (redirect && redirect !== location.href) {
      const path = redirect.replace(location.origin + '/mining-monitor-web/', '');
      if (path && path !== '') {
        history.replaceState(null, null, path);
      }
    }
  })();
</script>
</body>

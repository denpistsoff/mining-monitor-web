name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Download farm data
        run: |
          mkdir -p public/data
          echo "Downloading farm data..."
          curl -s -o public/data/farm_data.json "https://raw.githubusercontent.com/denpistsoff/mining-monitor/main/data/farm_data.json" || echo "Download failed"
          
      - name: Process JSON data
        run: |
          python3 -c "
import json

try:
    # Читаем данные
    with open('public/data/farm_data.json', 'r') as f:
        data = json.load(f)
    print('✅ JSON is valid')
    
    # Добавляем summary если его нет
    if 'summary' not in data:
        containers = data.get('containers', {})
        data['summary'] = {
            'total_containers': len(containers),
            'total_miners': sum(c.get('total_miners', 0) for c in containers.values()),
            'online_miners': sum(c.get('online_miners', 0) for c in containers.values()),
            'total_hashrate': sum(c.get('total_hashrate', 0) for c in containers.values()),
            'total_power': sum(c.get('total_power', 0) for c in containers.values())
        }
        print('✅ Added summary section')
    
    # Сохраняем обратно
    with open('public/data/farm_data.json', 'w') as f:
        json.dump(data, f, indent=2)
        
    print(f'Farm: {data.get(\"farm_name\")}')
    print(f'Containers: {data[\"summary\"][\"total_containers\"]}')
    print(f'Miners: {data[\"summary\"][\"total_miners\"]}')
    
except Exception as e:
    print(f'❌ JSON error: {e}')
    # Создаем fallback
    fallback = {
        'farm_name': 'Fallback Farm',
        'last_update': '2024-01-01T00:00:00',
        'summary': {'total_containers': 0, 'total_miners': 0, 'online_miners': 0, 'total_hashrate': 0, 'total_power': 0},
        'containers': {}
    }
    with open('public/data/farm_data.json', 'w') as f:
        json.dump(fallback, f, indent=2)
    print('✅ Created fallback data')
"
        
      - name: Build React app
        run: npm run build
        
      - name: Copy data to build
        run: |
          mkdir -p build/data
          cp public/data/farm_data.json build/data/
          touch build/.nojekyll
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create auth credentials
        run: |
          mkdir -p public/data/auth
          AUTH_JSON='${{ secrets.AUTH_CREDENTIALS }}'
          echo "$AUTH_JSON" > public/data/auth/credentials.json
          echo "âœ… Auth file created"

      - name: Copy farm data files
        run: |
          mkdir -p public/data
          echo "ðŸ“ Copying JSON files..."
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð²ÑÐµ ÑÑƒÑ‰ÐµÑÑ‚Ð²ÑƒÑŽÑ‰Ð¸Ðµ JSON Ñ„Ð°Ð¹Ð»Ñ‹
          if [ -d "data" ]; then
            echo "ðŸ“‚ Found data directory, copying files..."
            cp -r data/*.json public/data/ 2>/dev/null || echo "No JSON files to copy"
          fi
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¸Ð½Ð´ÐµÐºÑ Ñ„ÐµÑ€Ð¼
          node -e "
          const fs = require('fs');
          const farms = [];
          
          if (fs.existsSync('public/data')) {
            const files = fs.readdirSync('public/data');
            console.log('ðŸ“‚ Files in public/data:', files);
          
            files.forEach(file => {
              if (file.startsWith('farm_data_') && file.endsWith('.json')) {
                const farmName = file.replace('farm_data_', '').replace('.json', '');
                farms.push({
                  name: farmName,
                  file: file
                });
                console.log('ðŸ­ Found farm:', farmName);
              }
            });
          }
          
          console.log('âœ… Total farms found:', farms.length);
          fs.writeFileSync('public/data/farms_index.json', JSON.stringify({ farms }, null, 2));
          "

      - name: Build React app
        run: npm run build

      - name: Copy data to build
        run: |
          mkdir -p build/data
          cp -r public/data/* build/data/ 2>/dev/null || echo "No data files to copy"
          touch build/.nojekyll
          echo "âœ… Build completed"
          echo "ðŸ“ Build data files:"
          ls -la build/data/ 2>/dev/null || echo "No data files in build"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy Mining Monitor to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  NODE_VERSION: '18'
  APP_VERSION: '5.0.0'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Create public directories
        run: |
          mkdir -p public/data/history
          mkdir -p public/config

      - name: Download frontend config
        run: |
          echo "Downloading frontend config..."
          curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -o public/frontend_config.json \
               https://api.github.com/repos/${{ github.repository }}/contents/data/frontend_config.json || \
          echo '{"users":[],"farms":[],"user_farm_assignments":{},"version":"5.0"}' > public/frontend_config.json

      - name: Download history files
        run: |
          echo "Downloading history files..."
          TEMP_FILE=$(mktemp)
          curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               "https://api.github.com/repos/${{ github.repository }}/contents/data/" > $TEMP_FILE
          
          grep -o '"name":"history_[^"]*\.json"' $TEMP_FILE | cut -d'"' -f4 | while read file; do
            if [ ! -z "$file" ]; then
              echo "  Downloading $file..."
              curl -s -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
                   -H "Accept: application/vnd.github.v3.raw" \
                   -o "public/data/history/$file" \
                   "https://api.github.com/repos/${{ github.repository }}/contents/data/$file"
            fi
          done
          rm $TEMP_FILE

      - name: Build React app
        run: |
          CI=false npm run build
          cp public/frontend_config.json build/ 2>/dev/null || true
          cp -r public/data/history build/data/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
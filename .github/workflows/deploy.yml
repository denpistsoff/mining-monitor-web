name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Create auth credentials
        run: |
          mkdir -p public/data/auth
          AUTH_JSON='${{ secrets.AUTH_CREDENTIALS }}'
          echo "$AUTH_JSON" > public/data/auth/credentials.json
          echo "âœ… Auth credentials created successfully"

      - name: Build React app
        run: npm run build
        env:
          CI: false

      - name: Setup Pages
        uses: actions/configure-pages@4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@4
name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Download and validate farm data
        run: |
          mkdir -p public/data
          echo "Downloading farm data..."
          
          # Пробуем скачать данные
          if curl -s -f -o temp_data.json "https://raw.githubusercontent.com/denpistsoff/mining-monitor/main/data/farm_data.json"; then
            echo "Download successful"
            
            # Проверяем валидность JSON
            if python3 -c "import json; json.load(open('temp_data.json'))" 2>/dev/null; then
              echo "✅ JSON is valid"
              mv temp_data.json public/data/farm_data.json
            else
              echo "❌ Invalid JSON, using fallback"
              echo '{"last_update": "2024-01-01T00:00:00", "summary": {"total_containers": 0, "total_miners": 0, "online_miners": 0, "total_hashrate": 0, "total_power": 0}, "containers": {}}' > public/data/farm_data.json
            fi
          else
            echo "❌ Download failed, using fallback"
            echo '{"last_update": "2024-01-01T00:00:00", "summary": {"total_containers": 0, "total_miners": 0, "online_miners": 0, "total_hashrate": 0, "total_power": 0}, "containers": {}}' > public/data/farm_data.json
          fi
          
          echo "Final data file:"
          ls -la public/data/farm_data.json
        
      - name: Build React app
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Download and process farm data
        run: |
          mkdir -p public/data
          echo "Downloading farm data..."
          
          # Скачиваем данные
          curl -s -o public/data/farm_data.json "https://raw.githubusercontent.com/denpistsoff/mining-monitor/main/data/farm_data.json" || echo "Download failed"
          
          # Простая проверка JSON
          if python3 -m json.tool public/data/farm_data.json > /dev/null 2>&1; then
            echo "✅ JSON is valid"
          else
            echo "❌ JSON is invalid, creating fallback"
            echo '{"farm_name":"Fallback Farm","last_update":"2024-01-01T00:00:00","summary":{"total_containers":0,"total_miners":0,"online_miners":0,"total_hashrate":0,"total_power":0},"containers":{}}' > public/data/farm_data.json
          fi
        
      - name: Build React app
        run: npm run build
        
      - name: Copy data to build
        run: |
          mkdir -p build/data
          cp public/data/farm_data.json build/data/
          touch build/.nojekyll
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
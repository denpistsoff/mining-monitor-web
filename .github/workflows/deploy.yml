name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Create missing CSS files
        run: |
          # Создаем недостающие CSS файлы
          mkdir -p src/components
          cat > src/components/MinersView.css << 'EOF'
.miners-view {
  padding: 20px;
  color: #e0e0e0;
}

.miners-header {
  margin-bottom: 25px;
  text-align: center;
}

.miners-header h1 {
  font-size: 2rem;
  margin-bottom: 15px;
  color: #ffffff;
  text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
}

.miners-stats {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.stat-item {
  padding: 10px 20px;
  background: #2a2a2a;
  border-radius: 10px;
  border: 1px solid #444;
  font-size: 0.9rem;
}

.stat-item strong {
  color: #00ffea;
  font-size: 1.1rem;
}

.stat-item.online strong { color: #00ff88; }
.stat-item.problematic strong { color: #ffaa00; }
.stat-item.offline strong { color: #ff4444; }

.filters-panel {
  background: #1e1e1e;
  padding: 20px;
  border-radius: 15px;
  margin-bottom: 20px;
  border: 1px solid #333;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.container-filter {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 15px;
}

.container-filter label {
  font-weight: bold;
  color: #00ffea;
}

.container-filter select {
  background: #2a2a2a;
  color: #fff;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 8px 12px;
  font-size: 0.9rem;
  min-width: 200px;
}

.container-filter select:focus {
  outline: none;
  border-color: #00ffea;
  box-shadow: 0 0 10px rgba(0, 255, 234, 0.3);
}

.tab-buttons {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.tab-btn {
  flex: 1;
  min-width: 150px;
  padding: 12px 20px;
  background: #2a2a2a;
  border: 1px solid #444;
  border-radius: 10px;
  color: #ccc;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

.tab-btn:hover {
  background: #333;
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
}

.tab-btn.active {
  background: linear-gradient(135deg, #00ffea, #0088ff);
  color: #000;
  font-weight: bold;
  border-color: #00ffea;
  box-shadow: 0 0 20px rgba(0, 255, 234, 0.4);
}

.actions-panel {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
  flex-wrap: wrap;
}

.action-btn {
  padding: 12px 20px;
  border: none;
  border-radius: 10px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: bold;
  flex: 1;
  min-width: 160px;
}

.action-btn.primary {
  background: linear-gradient(135deg, #00ff88, #00cc66);
  color: #000;
}

.action-btn.secondary {
  background: linear-gradient(135deg, #0088ff, #0066cc);
  color: #fff;
}

.action-btn.warning {
  background: linear-gradient(135deg, #ffaa00, #ff8800);
  color: #000;
}

.action-btn.danger {
  background: linear-gradient(135deg, #ff4444, #cc0000);
  color: #fff;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
}

.miners-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 20px;
}

.no-miners-message {
  grid-column: 1 / -1;
  text-align: center;
  padding: 60px 20px;
  background: #1e1e1e;
  border-radius: 15px;
  border: 2px dashed #444;
}

.no-miners-message h3 {
  color: #888;
  margin-bottom: 10px;
}

.no-miners-message p {
  color: #666;
}

@media (max-width: 768px) {
  .miners-stats {
    flex-direction: column;
    align-items: center;
  }
  
  .tab-buttons {
    flex-direction: column;
  }
  
  .actions-panel {
    flex-direction: column;
  }
  
  .miners-grid {
    grid-template-columns: 1fr;
  }
}
EOF
          echo "✅ MinersView.css создан"
        
      - name: Fix JSON structure for React
        run: |
          mkdir -p public/data
          node -e "
          const fs = require('fs');
          const originalData = JSON.parse(fs.readFileSync('data/farm_data.json', 'utf8'));
          const containers = originalData.containers || {};
          const containerEntries = Object.entries(containers);
          
          const summary = {
            total_containers: containerEntries.length,
            total_miners: containerEntries.reduce((sum, [_, container]) => sum + (container.total_miners || 0), 0),
            online_miners: containerEntries.reduce((sum, [_, container]) => sum + (container.online_miners || 0), 0),
            total_hashrate: containerEntries.reduce((sum, [_, container]) => sum + (container.total_hashrate || 0), 0),
            total_power: containerEntries.reduce((sum, [_, container]) => sum + (container.total_power || 0), 0)
          };
          
          const processedContainers = {};
          containerEntries.forEach(([containerId, container]) => {
            processedContainers[containerId] = {
              stats: {
                total_hashrate: container.total_hashrate,
                total_power: container.total_power
              },
              miners: container.miners_data || []
            };
          });
          
          const processedData = {
            ...originalData,
            summary: summary,
            containers: processedContainers
          };
          
          console.log('✅ Данные обработаны:');
          console.log('- Ферма:', processedData.farm_name);
          console.log('- Контейнеры:', summary.total_containers);
          console.log('- Майнеры:', summary.total_miners);
          console.log('- Онлайн:', summary.online_miners);
          
          fs.writeFileSync('public/data/farm_data.json', JSON.stringify(processedData, null, 2));
          "
        
      - name: Build React app
        run: npm run build
        
      - name: Copy data to build
        run: |
          mkdir -p build/data
          cp public/data/farm_data.json build/data/
          touch build/.nojekyll
          echo "✅ Все файлы готовы для деплоя"
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4